<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #fff;">
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 32px;">
    <ion-avatar style="width: 100px; height: 100px; margin-bottom: 16px;">
      <ion-icon name="person-circle-outline" style="font-size: 100px; color: #888;"></ion-icon>
    </ion-avatar>
    <h2 style="margin: 0;">{{ user.nome || 'Nome de Utilizador' }}</h2>
    <p style="margin: 4px 0 24px 0; color: #888;">{{ user.nome || 'Username' }}</p>

    <ion-list style="width: 100%; max-width: 350px; margin-top: 32px; background: #fff; border-radius: 8px;">
      <ion-item button (click)="toggleColorOption()" style="background: #fff;">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Definições</ion-label>
      </ion-item>
      <ion-item *ngIf="showColorOption" style="background: #fff;">
        <ion-label>Cor dos Botões</ion-label>
        <input type="color" [value]="color" (input)="changeColor($event)" style="width: 40px; height: 40px; border: none; background: white;" />
      </ion-item>
    </ion-list>
  </div>
</ion-content>
