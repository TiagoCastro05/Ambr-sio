<ion-header>
  <ion-toolbar>
    <ion-title>Listas</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="book-outline" style="font-size: 28px; margin-right: 8px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #fff; min-height: 100vh;">
  <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:40vh;">

    <!-- Listas appear here, above the button -->
    <div *ngIf="listas.length > 0" style="margin-bottom:32px;display:flex;flex-direction:column;align-items:center;width:100%;">
      <ion-button *ngFor="let lista of listas"
                  expand="block"
                  style="width:220px; margin-bottom:12px;"
                  [routerLink]="['/tabs/lista', lista]">
        {{ lista }}
      </ion-button>
    </div>

    <!-- Adicionar Lista button and input -->
    <ion-button fill="clear" *ngIf="!showCreateInput" (click)="onAddLista()" style="border:2px solid #222; border-radius:12px; width:220px; height:140px; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#fff;">
      <ion-icon name="add-outline" style="font-size:64px; color:#222;"></ion-icon>
      <div style="font-size:1.2rem; color:#222; margin-top:8px;">Adicionar Lista</div>
    </ion-button>

    <div *ngIf="showCreateInput" style="width:100%;max-width:350px;display:flex;flex-direction:column;align-items:center;">
      <ion-input 
        [(ngModel)]="nomeLista" 
        placeholder="Nome da lista" 
        style="margin-bottom:12px; background:#000; color:#fff; border-radius:8px; padding-left:12px;">
      </ion-input>
      <ion-button expand="block" (click)="onSaveLista()">Guardar</ion-button>
    </div>
  </div>
</ion-content>
