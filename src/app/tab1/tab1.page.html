<ion-content style="--background: #fff;">
  <!-- Top row: logo, search bar, profile icon -->
  <div class="top-row">
    <ion-icon name="happy-outline" class="top-icon"></ion-icon>
    <ion-searchbar placeholder="Pesquisa" class="searchbar"></ion-searchbar>
    <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
  </div>

  <!-- Welcome and bell row -->
  <div class="welcome-row">
    <div class="welcome-text">
      Bem-vindo<br>ao Ambrósio
    </div>
    <ion-icon
      [name]="notificationsActive ? 'notifications' : 'notifications-outline'"
      class="bell-icon"
      (click)="toggleNotifications()"
      [style.color]="notificationsActive ? '#222' : '#222'">
    </ion-icon>
  </div>
  <!-- Slideshow below the bell -->
  <div class="slideshow">
    <img [src]="images[currentImageIndex]" alt="Promoção" />
  </div>

  <!-- "O teu Menu" below the slideshow -->
  <div class="menu-title">
    O teu Menu
  </div>

  <!-- Menu rectangles -->
  <div class="menu-rectangles">
    <button class="menu-rectangle large" (click)="goToListas()">
      <ion-icon name="book-outline"></ion-icon>
      <span>Listas</span>
    </button>
    <div class="menu-rectangle-row">
      <button class="menu-rectangle" (click)="goToHistorico()">
        <ion-icon name="time-outline"></ion-icon>
        <span>Histórico</span>
      </button>
      <button class="menu-rectangle" (click)="goToEstatisticas()">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <span>Estatísticas</span>
      </button>
    </div>
  </div>
</ion-content>
